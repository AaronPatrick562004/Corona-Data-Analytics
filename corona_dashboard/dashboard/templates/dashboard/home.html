<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Data Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        header h1, footer p {
            margin: 0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .bold-border {
            border: 5px solid #4682b4;
            margin: 20px 0;
            padding: 10px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            width: 90%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corona Data Analytics Dashboard</h1>
    </header>
    
    <div class="container">
        <h2>Case Fatality Ratio Distribution</h2>
        <div class="image-container bold-border">
            <img src="data:image/png;base64,{{ case_fatality_image }}" alt="Case Fatality Ratio Distribution" />
        </div>

        <h2>Correlation Matrix</h2>
        <div class="image-container bold-border">
            <img src="data:image/png;base64,{{ correlation_image }}" alt="Correlation Matrix" />
        </div>

        <h2>Confirmed Cases by Province/State</h2>
        <div class="image-container bold-border">
            <img src="data:image/png;base64,{{ confirmed_cases_image }}" alt="Confirmed Cases by Province/State" />
        </div>

        <h2>Recovery Rates by Province/State</h2>
        <div class="image-container bold-border">
            <img src="data:image/png;base64,{{ recovery_rates_image }}" alt="Recovery Rates by Province/State" />
        </div>

        <h2>Active Cases Trends Over Time</h2>
        <div class="image-container bold-border">
            <img src="data:image/png;base64,{{ active_cases_image }}" alt="Active Cases Trends Over Time" />
        </div>
    </div>
    
    <footer>
        <p>&copy; Copyrights Reserved • Aaron Patrick • Open Source Tools for Data Science • 2025</p>
    </footer>
</body>
</html>
